
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="social-sidebar">
      <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
      <a href="http://instagram.com/yogakokxd" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="x.com/yogakokxd" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="github.com/yogaxdd" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-spotify"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-reddit"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
    </div>
    
    <div class="scene">
      <div class="moon"></div>
      <div class="stars"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star second"></div>
      <div class="mountains"></div>
      <div class="lake"></div>
      <div class="boat"></div>
    </div>

    <div class="clock-container">
      <div id="time">12:00 PM</div>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search Google or type a URL" autocomplete="off" autofocus>
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
